<template name="login">
	<form id="login">
		<h2>Log in</h2>

		<label>Your username</label>
		<input type="text" name="user" required>

		<label>Your password</label>
		<input type="password" name="password" required>

		<button class="full signin">Log in</button>
		<button class="full signup">Sign up</button>
	</form>
</template>
