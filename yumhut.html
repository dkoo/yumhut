<head>
	<title>yumhut</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>yumhut</h1>
			<h2>where are the yums?</h2>

			{{> loginButtons}}

			{{#if currentUser}}
				<p>You have {{showCount}} yums</p>

				{{> add}}
				<label class="filter">
					<input type="checkbox" checked="{{filtered}}" />
					Hide checked yums
				</label>
			{{/if}}
		</header>

		<ul class="yums">
			{{#each yums}}
				{{> yum}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="yum">
	<li class="{{#if checked}}checked{{/if}}">
		<button class="delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
		<h1>{{name}}</h1>
		<h2>Categories TK</h2>
		<p>Description TK, TK</p>
		<p><em>&#8212;{{username}}</em></p>
	</li>
</template>

<template name="add">
	<form class="new-yum">
		<input type="text" name="name" placeholder="Add a new Yum" />
	</form>
</template>
