<head>
	<title>yumhut</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>yumhut</h1>
			<h2>where are the yums?</h2>
			<p>Showing {{showCount}} yums</p>
			{{> add}}
		</header>

		<label class="filter">
			<input type="checkbox" checked="{{filtered}}" />
			Hide checked yums
		</label>

		<ul class="yums">
			{{#each yums}}
				{{> yum}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="yum">
	<li class="{{#if checked}}checked{{/if}}">
		<button class="delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
		<span>{{text}}</span>
	</li>
</template>

<template name="add">
	<form class="new-yum">
		<input type="text" name="text" placeholder="Add a new Yum" />
	</form>
</template>
