<head>
	<title>yumhut</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>yumhut</h1>
			<h2>where are the yums?</h2>

			{{#if currentUser}}
				signed in as 
			{{else}}
				<h3>Sign in to get some yums</h3>
				<p>Yumhut is a place to house all your favorite yums.</p>
			{{/if}}
			{{> loginButtons}}

			{{#if currentUser}}
				{{> count}}

				{{> add}}
				<label class="filter">
					<input type="checkbox" checked="{{filtered}}" />
					Hide checked yums
				</label>
			{{/if}}
		</header>

		<ul class="yums">
			{{#each yums}}
				{{> yum}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="yum">
	<li>
		<h1>
			{{#if editing}}
				<form class="edit-yum">
					<input type="text" name="name" placeholder="{{name}}" /> <button>save</button>
				</form>
				<button class="cancel" name="name">cancel</button>
			{{else}}
				{{name}} <button class="edit" name="name">edit</button>
			{{/if}}
		</h1>
		<h2>Categories TK</h2>
		<p>Description TK, TK</p>
		<p><em>&#8212;{{username}}</em></p>
		<button class="delete">delete this yum</button>
	</li>
</template>

<template name="count">
	<p>You have {{showCount}} yums.</p>

	{{#if showCountIs 0}}
		<p>Start adding some yums!</p>
	{{/if}}
</template>

<template name="add">
	<form class="new-yum">
		<input type="text" name="name" placeholder="Add a new Yum" />
	</form>
</template>
